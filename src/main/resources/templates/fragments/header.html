<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" href="css/main.css">
  <style>

  </style>
</head>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #AEDEFC;"
     th:fragment="header" >
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/img/logo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
    </a>
    <a class="navbar-brand btn-light" th:href="@{/}">TBM Furniture</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        
        <li class="navbar-item">
          <a class="nav-link" th:href="@{/}">
            <img src="/img/home.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"></a>
        </li>


        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/orders}">สั่งสินค้า</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/orders/allOrders}">หน้ารวมคำสั่งซื้อ</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/manufacturing}">รวมรายการผลิต</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/delivery}">รวมรายการส่งสินค้า</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/claim}">รวมรายการเคลม</a>
        </li>


        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/products/add}">เพิ่มสินค้า</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/customers/add}">ลงทะเบียนลูกค้า</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/customers}">รวมรายชื่อลูกค้า</a>
        </li>
      </ul>
    </div>
    <div sec:authorize="isAuthenticated()">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/orders/orderList}">
            <img src="/img/shopping-cart.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">สวัสดี <b><span
                  sec:authentication="name"></span></b></a>
        </li>
        <li class="nav-item">
          <a class="btn btn-light" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
    <div sec:authorize="isAnonymous()">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="btn btn-light" th:href="@{/login}">Login</a>
          <a class="btn btn-light" th:href="@{/signup}">Sign Up</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</nav>
</body>
</html>
