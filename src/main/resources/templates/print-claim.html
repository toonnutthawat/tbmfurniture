<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TBM Furniture</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class = "my-5 page" size= "A4" >
    <div class = "p-5">

        <section class="top-content bb d-flex justify-content-between">
            <div class="logo">
                <img src="/img/logo.jpg" alt="" class="img-fluid" style="height: 50px;">
            </div>
            <div class="top-left">
                <div class="graphic-path">
                    <p>ใบเคลมสินค้า</p>
                </div>
                <div class="position-relative">

                    <p>ClaimID : <span th:text="${claim.id}"></span></p>

                </div>
            </div>
        </section>

        <!-- Head -->

        <section class="store-user mt-5">
            <div class="col-10">
                <div class="row bb pb-3">
                    <div class="col-7">

                        <h2>TBM Furniture</h2>
                        <p class = "address"> 87/9 Bangkok, <br> Ladyao 10900,
                            <br>THAILAND</p>


                    </div>
                    <div class="col-5">

                        <p>Member,</p>

                        <h2 th:text="${claim.purchaseOrder.member.name}"></h2>
                        <p class="txm mt-2" display="inline-block">MemberID:
                            <span th:text="${claim.purchaseOrder.member.id}" class="txm mt-2"></span></p>

                        <p>CustomerID:
                            <span th:text="${claim.purchaseOrder.customer.id}"></span>
                        </p>
                        <p>OrderID: <span th:text="${claim.purchaseOrder.id}"></span>
                        </p>

                        <p>วันที่เคลมสินค้า : <span th:text="${#temporals.format(claim.claimDate, 'dd/MM/yyyy เวลา HH:mm')}" class="col-5">

                        </span></p>

                    </div>
                </div>
                <div class="row extra-info pt-3">
                    <div class="col-7">



                    </div>
                    <div class="col-5">



                    </div>
                </div>

        </section>
        <!-- Store user -->
        <section class="product-area mt-4">
            <table class="table table-hover">
                <thead>
                <tr>
                    <td>Menu</td>
                    <td>Quantity</td>
                </tr>
                </thead>
                <tbody>

                <tr th:if="${claim ne null}" th:each="item : ${claim.purchaseOrder.orderLists}" >
                    <td th:text="${item.product.name}"></td>
                    <td  th:text="${item.quantity}"></td>

                </tr>
                </tbody>
            </table>
        </section>

        <section class="balance-info">
            <div class="row">
                <div class="col-8">
                    <p class="m-0 font-weight-bold"> Claim Detail:
                    </p>
                    <p th:text="${claim.claimDetail}"> </p>
                </div>


            </div>

        </section>

        <!-- Cart BG -->

        <img src="/images/cart.jpeg" class= "img-fluid cart-bg" alt="">
        <footer>
            <hr>
            <p class="m-0 text-center">
                TBM FURNITURE
            </p>
        </footer>


    </div>

</div>

</body>
</html>
