<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TBM Furniture</title>
  <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container w-50 p-3">
  <h1 class="display-5">Sign Up</h1>
  <form action="#" th:action="@{/signup}" method="POST">
    <div id="success-msg" class="alert alert-success"
         th:if="${signupSuccess}">
      Successfully signed up! Please <a th:href="@{/login}">login</a>.
    </div>
    <div id="error-msg" class="alert alert-danger"
         th:if="${signupError}">
      <span th:text="${signupError}"></span>
    </div>
    <div class="mb-3">
      <label for="inputName">Name</label>
      <input id="inputName" type="input" class="form-control"
             name="name" required>
    </div>
    <div class="mb-3">
      <label for="inputUsername">Username</label>
      <input id="inputUsername" type="input" class="form-control"
             name="username" required>
    </div>
    <div class="mb-3">
      <label for="inputPassword">Password</label>
      <input id="inputPassword" type="password" class="form-control"
             name="password" required>
    </div>

    <div class="mb-3">
      <label for="inputName">Role</label>
      <select class="form-select" multiple aria-label="multiple select example" name="role" required>
        <option value="Sales Staff">Sales Staff</option>
        <option value="Production Control Leader">Production Control Leader</option>
        <option value="QC Inspector">QC Inspector</option>
        <option value="Deliveryman">Deliveryman</option>
      </select>
    </div>

    <button id="submit-button" type="submit" class="btn btn-primary">Sign
      Up</button>
  </form>
</div>
</body>
</html>
